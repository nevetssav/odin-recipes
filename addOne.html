<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=M, initial-scale=1.0">
    <title>AddOne</title>
</head>
<body>
    <script>
        function add7(num){
            return(num+7)
        }
        function multiply(num1,num2){
            return(num1*num2)
        }
        function capitalize(string1){
            return string1[0].toUpperCase() + string1.slice(1).toLowerCase()
        }
        function lastLetter(string1){
            return string1[-1]
        }
        console.log(add7(10))
        console.log(multiply(6,5))
        console.log(capitalize("bAlLsAcK"))
        console.log(lastLetter("ballz"))
    </script>

</body>
</html>
